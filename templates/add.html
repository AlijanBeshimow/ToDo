{% extends 'base.html' %}
<title>{% block title %}Add{% endblock %}</title>
{% block content %}

<h1>Add New Task</h1>

<div class="container">
    <form action="/add" method="post">
        <p>Task name <input type="text" name="name" placeholder="Name" required class="input"></p>
        <p>Date<input type="date" name="date" class="input"></p>
        <p>Category <select name="category" required class="input">
                <option value="Home">Home</option>
                <option value="Shop">Shop</option>
                <option value="Cleaning">Cleaning</option>
                <option value="Job">Job</option>
                <option value="Sport">Sport</option>
            </select></p>
        <p>Notes
        <p><textarea name="notes" id="" cols="30" rows="10"></textarea></p>
        <p><input type="submit" value="Add"></p>
    </form>
</div>


{% endblock %}
